<!DOCTYPE html>
<html>
<head>
    <title>Satellite Image Change Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2, h3 {
            color: #2c3e50;
        }
        
        .upload-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .image-upload {
            flex: 1;
            min-width: 300px;
        }
        
        input[type="file"] {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .result-section {
            margin-top: 30px;
            display: none;
        }
        
        .depth-section {
            margin-top: 30px;
            display: none;
        }
        
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }
        
        .image-result {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        
        .image-result img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .loading-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .depth-legend {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        
        .legend-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .legend-gradient {
            height: 20px;
            width: 100%;
            margin: 5px 0;
            border-radius: 2px;
        }
        
        .legend-labels {
            display: flex;
            justify-content: space-between;
        }
        
        .gradient-rainbow {
            background: linear-gradient(to right, blue, cyan, green, yellow, red);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 20px;
            padding: 15px;
            background-color: #fadbd8;
            border-radius: 5px;
            display: none;
        }
        
        .instructions {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 5px solid #3498db;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #3498db;
        }
        
        .instructions ul {
            margin-bottom: 0;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Satellite Image Change Detection</h1>
        
        <div class="upload-section">
            <div class="image-upload">
                <h3>Before Image</h3>
                <input type="file" id="before-image" accept="image/*">
                <div>
                    <img id="before-preview" src="" alt="" style="max-width: 100%; display: none;">
                </div>
            </div>
            
            <div class="image-upload">
                <h3>After Image</h3>
                <input type="file" id="after-image" accept="image/*">
                <div>
                    <img id="after-preview" src="" alt="" style="max-width: 100%; display: none;">
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="detect-btn">Detect Changes</button>
            <button id="depth-btn">Generate Depth Maps</button>
        </div>
        
        <!-- Change Detection Results -->
        <div id="result-section" class="result-section">
            <h2>Change Detection Results</h2>
            <div class="image-container">
                <div class="image-result">
                    <h3>Change Map</h3>
                    <img id="change-image" src="" alt="Change map">
                </div>
            </div>
        </div>
        
        <!-- Depth Maps Section -->
        <div id="depth-section" class="depth-section">
            <h2>Depth Map Visualization</h2>
            <div class="image-container">
                <div class="image-result">
                    <h3>Before Depth Map</h3>
                    <img id="before-depth" src="" alt="Before depth map">
                </div>
                <div class="image-result">
                    <h3>After Depth Map</h3>
                    <img id="after-depth" src="" alt="After depth map">
                </div>
                <div class="image-result">
                    <h3>Depth Difference</h3>
                    <img id="depth-diff" src="" alt="Depth difference">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading" class="loading">
        <div class="loading-content">
            <h3>Processing...</h3>
            <p>This may take a moment, especially for depth map generation.</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const beforeInput = document.getElementById('before-image');
        const afterInput = document.getElementById('after-image');
        const beforePreview = document.getElementById('before-preview');
        const afterPreview = document.getElementById('after-preview');
        const detectBtn = document.getElementById('detect-btn');
        const depthBtn = document.getElementById('depth-btn');
        const resultSection = document.getElementById('result-section');
        const depthSection = document.getElementById('depth-section');
        const changeImage = document.getElementById('change-image');
        const beforeDepth = document.getElementById('before-depth');
        const afterDepth = document.getElementById('after-depth');
        const depthDiff = document.getElementById('depth-diff');
        const loadingOverlay = document.getElementById('loading');
        
        // Variables to store files
        let beforeFile = null;
        let afterFile = null;
        
        // Preview images when selected
        beforeInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                beforeFile = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    beforePreview.src = e.target.result;
                    beforePreview.style.display = 'block';
                };
                reader.readAsDataURL(beforeFile);
            }
        });
        
        afterInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                afterFile = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    afterPreview.src = e.target.result;
                    afterPreview.style.display = 'block';
                };
                reader.readAsDataURL(afterFile);
            }
        });
        
        // Detect changes button
        detectBtn.addEventListener('click', async function() {
            if (!beforeFile || !afterFile) {
                alert('Please select both before and after images.');
                return;
            }
            
            showLoading();
            
            const formData = new FormData();
            formData.append('before', beforeFile);
            formData.append('after', afterFile);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const blob = await response.blob();
                const imgUrl = URL.createObjectURL(blob);
                changeImage.src = imgUrl;
                resultSection.style.display = 'block';
                
                // Scroll to results
                resultSection.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during change detection.');
            } finally {
                hideLoading();
            }
        });
        
        // Generate depth maps button
        depthBtn.addEventListener('click', async function() {
            if (!beforeFile || !afterFile) {
                alert('Please select both before and after images.');
                return;
            }
            
            showLoading();
            
            const formData = new FormData();
            formData.append('before', beforeFile);
            formData.append('after', afterFile);
            
            try {
                const response = await fetch('/api/depth_maps', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                beforeDepth.src = `data:image/png;base64,${data.before_depth}`;
                afterDepth.src = `data:image/png;base64,${data.after_depth}`;
                depthDiff.src = `data:image/png;base64,${data.depth_difference}`;
                
                depthSection.style.display = 'block';
                
                // Scroll to results
                depthSection.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during depth map generation.');
            } finally {
                hideLoading();
            }
        });
        
        // Helper functions
        function showLoading() {
            loadingOverlay.style.display = 'flex';
            detectBtn.disabled = true;
            depthBtn.disabled = true;
        }
        
        function hideLoading() {
            loadingOverlay.style.display = 'none';
            detectBtn.disabled = false;
            depthBtn.disabled = false;
        }
    </script>
</body>
</html>
